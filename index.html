<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sirion Web Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              cloud: '#F5F6F6',
              midnight: '#0B1821',
              'midnight-light': '#1A2B38',
              'midnight-lighter': '#2A3F50',
              lilac: '#818BFB',
              teal: '#0D5E68',
              'teal-dark': '#09434d',
            },
            keyframes: {
              'pulse-bg': {
                '0%': { backgroundColor: 'rgba(129, 139, 251, 0)' },
                '50%': { backgroundColor: 'rgba(129, 139, 251, 0.1)' },
                '100%': { backgroundColor: 'rgba(129, 139, 251, 0)' },
              },
            },
            animation: {
              'pulse-bg-once': 'pulse-bg 1.5s ease-out',
            },
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
        -moz-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      /* Custom scrollbar styles */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #d1d5db; /* gray-300 */
        border-radius: 4px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #9ca3af; /* gray-400 */
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: #4b5563; /* gray-600 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: #6b7280; /* gray-500 */
      }
    </style>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.9.0",
    "jszip": "https://esm.sh/jszip@3.10.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-50 text-gray-900 dark:bg-midnight">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
